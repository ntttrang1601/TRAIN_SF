<template>
    <div class="slds-modal__container" style="width: 75%; max-width: 75%;">
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-button_icon-bare slds-modal__close" title="Close" onclick={closeDeleteModal}>
                <lightning-icon icon-name="utility:close" size="small" alternative-text="Close" onclick={sendMessageToParent}></lightning-icon>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">学生の詳細</h2>
        </header>
        <div class="slds-modal__content slds-p-around_large slds-grid slds-wrap slds-p-horizontal_small"
        id="modal-content-id-1">
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-p-vertical_x-small">
                    <label class="slds-form-element__label">学生コード</label>
                    <div>{student.StudentCode__c}</div>
                </div>
                <div class="slds-p-vertical_x-small">
                    <label class="slds-form-element__label">姓</label>
                    <div>{student.Lastname__c}</div>
                </div>
                <div class="slds-p-vertical_x-small">
                    <label class="slds-form-element__label">名</label>
                    <div>{student.Firstname__c}</div>
                </div>
                <div class="slds-p-vertical_x-small">
                    <label class="slds-form-element__label">生年月日</label>
                    <div>{student.Birthday__c}</div>
                </div>
            </div>	
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-p-vertical_x-small">
                    <label class="slds-form-element__label">性別</label>
                    <div>{student.Gender__c}</div>
                </div>
                <div class="slds-p-vertical_x-small">
                    <label class="slds-form-element__label">クラス</label>
                    <div>
                        <a href="#">{className}</a>
                    </div>
                </div>
                <div class="slds-p-vertical_x-small">
                    <label class="slds-form-element__label">Status</label>
                    <div>{student.LearningStatus__c}</div>
                </div>
            </div>		
            <c-L-W-C_-score-Table student-id={studentId}></c-L-W-C_-score-Table>

    </div>
   
    <div class="slds-modal__footer slds-p-horizontal_small slds-text-align_right">
        <lightning-button variant="neutral" label="閉じる" title="Neutral action" onclick={sendMessageToParent}>></lightning-button>
    </div>
    </div>
   
</template>
