<template>
    <div class="slds-modal__container">
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-button_icon-bare slds-modal__close" title="Close" onclick={closeDeleteModal}>
                <lightning-icon icon-name="utility:close" size="small" alternative-text="Close" onclick={sendMessageToParent}></lightning-icon>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">学生を編集</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
            <lightning-input name="Lastname__c" required="true" value={student.Lastname__c} label="姓" onchange={handleInputChange}></lightning-input>
            <lightning-input name="Firstname__c" required="true" value={student.Firstname__c} label="名" onchange={handleInputChange}></lightning-input>
            <lightning-input type="date" name="Birthday__c" label="生年月日" required="true" value={student.Birthday__c} onchange={handleInputChange}></lightning-input>
            <lightning-combobox 
                required="true"
                name="Gender__c" 
                label="性別" 
                value={student.Gender__c}
                options={genderOptions} 
                placeholder="--なし--" 
                onchange={handleInputChange}></lightning-combobox>
            <lightning-combobox 
                required="true"
                name="Class_look__c" 
                label="クラス" 
                value={student.Class_look__c} 
                options={classOptions}
                placeholder="--なし--" 
                onchange={handleInputChange}></lightning-combobox>
            <lightning-combobox 
                required="true"
                name="LearningStatus__c" 
                label="ステータス" 
                value={student.LearningStatus__c}
                options={learningStatusOptions} 
                placeholder="--なし--" 
                onchange={handleInputChange}></lightning-combobox>
            
        </div>
        <div class="slds-modal__footer slds-p-horizontal_small slds-text-align_right ">
            <lightning-button variant="neutral" label="キャンセル" title="Neutral action" class="slds-m-right_x-small" onclick={sendMessageToParent}></lightning-button>
            <lightning-button variant="brand" label="保存" title="Brand action" onclick={handleSave}></lightning-button>
        </div>
    </div>
</template>
